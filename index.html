<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Vault Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main" tabindex="-1">
    <header>
      <h1>Password Vault Lite</h1>
    </header>

    <section class="form-section" aria-labelledby="form-title">
      <h2 id="form-title" class="sr-only">Create New Entry</h2>
      <form id="passwordForm" autocomplete="off" novalidate>
        
        <div class="input-group">
          <input 
            type="text" 
            id="site" 
            name="site" 
            required 
            autocomplete="off" 
            aria-required="true"
            aria-describedby="siteHelp"
            placeholder="Enter website or service name"
          />
          <small id="siteHelp" class="sr-only">Please enter the website or service name for which this password is used.</small>
        </div>

        <div class="input-group">
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autocomplete="username" 
            aria-required="true"
            aria-describedby="usernameHelp"
            placeholder="Enter username or email"
          />
          <small id="usernameHelp" class="sr-only">Please enter your username or email associated with the site.</small>
        </div>

        <div class="input-group password-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="new-password" 
            aria-required="true"
            aria-describedby="passwordHelp"
            placeholder="Enter password"
          />
          <button 
            type="button" 
            id="togglePassword" 
            aria-label="Toggle password visibility"
            title="Show or hide password"
          >👁️</button>
          <small id="passwordHelp" class="sr-only">Enter your password or generate a secure one using the Generate button.</small>
        </div>

        <div class="buttons">
          <button 
            type="button" 
            id="generateBtn" 
            aria-label="Generate a secure password"
            title="Generate a secure password"
          >🔁 Generate</button>

          <button 
            type="submit" 
            id="saveBtn" 
            aria-label="Save the password entry"
            title="Save password entry"
          >💾 Save</button>
        </div>
      </form>
    </section>

    <section class="vault-section" aria-live="polite" aria-atomic="true" tabindex="0">
      <h2>🔎 Stored Passwords</h2>
      <ul id="vault" role="list" aria-label="List of stored passwords"></ul>
    </section>

    <footer>
      <button 
        id="modeBtn" 
        type="button"
        aria-label="Toggle between dark and light mode"
        title="Toggle Dark/Light Mode"
      >🌙 Toggle Dark/Light</button>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
